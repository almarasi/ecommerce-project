<!DOCTYPE html>
<html style="background-color: var(--bs-body-color);" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon"href="../images/bag-shopping-solid.svg"type="image/x-icon"/>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous"referrerpolicy="no-referrer"/>

    <style>
        .fa-solid {
            color: white;
        }

        body{
            text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
        }

        .main{
            max-width: 500px;
            text-align: left;
        }

        footer{
            background-color: transparent;
        }

    </style>
</head>
<body>

    <div style="height: 100vh; display: grid; align-items: center; grid-template-rows: auto 1fr auto;" class="register-container text-center text-bg-dark ">

        <header id="headerElement" class="flex " >
        
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-bag-shopping"></i>
                <span style="font-weight: bold;">AWU</span>
                <p style="letter-spacing: 0.5px;">Shopping</p>
            </a>
    
            <div class="links">
                <a style="position: relative;" class="cart" href="./cart.html"><i class="fa-solid fa-cart-shopping"></i>$0.00<span class="product-number">2</span></a>
                <a class="sign-in" href="./signin.html"><i class="fa-solid fa-right-to-bracket"></i>Sign in</a>
                <a class="register border" href="#"><i class="fa-solid fa-user-plus"></i>Register</a>
            </div>
    
        </header>

        <main class="px-3 main">
            <form>

                <div class="mb-4">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                  </div>
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
              </form>
            
          </main>
    
        <footer>Designed and developed by <span> YousefAlmarasi </span>Â© 2024.</footer>
        

    </div>
 
</body>
</html>
